    <body>
  <button id="root">clik me</button>

  <h1>hello  all</h1>
        
        <script >

var button=document.getElementById('root')
var h1=document.querySelector('h1')

button.addEventListener('click',()=>{
    var data={
        textcontent:'happy new year',
        backgroundcolor:'red',
        color:'white',
    }
    textchange(data)
})

function textchange(data){
    alert(data)
    var myevent=new CustomEvent('HNY',{
        detail:data
    })
    h1.dispatchEvent(myevent)
}

h1.addEventListener('HNY',(e)=>{
    console.log(e.detail)
    let {textcontent,backgroundcolor,color}=e.detail
    h1.textContent=textcontent;
    h1.style.backgroundColor=backgroundcolor
    h1.style.color=color
})
        </script>
    </body>
